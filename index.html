<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink-Project</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <img class="logo" src="/assets/images/Alcoholic-Beverages.-Wines-and-Spirit-In-Lagos..webp" alt=" pepsi logo">
        <p class="text">To visit our website, you must be of legal drinking/purchasing age in your location <br> of
            residence. If there is no legal age for consuming alcohol in your location, you
            <br> must be over 21.
        </p>
        <br>
       <h4>COUNTRY/REGION</h4>
        
       <div class="button">
        <a href="">
            <p>COUNTRY/REGION </p>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
        </a>  
    </div>
        <br>
        <h4>YEAR OF BIRTH</h4>
        
       <div class="button">
        <a href="">
            <p> Year</p>
            <svg class="icon-y" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
        </a>  
    </div>
    <div class="box">
        <svg class="square-box" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
        <h5>REMEMBER ME</h5>
    </div>
    <p class="do-not">Do not tick the box if the device is shared.</p>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
